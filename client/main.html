<head>
    <title>МосОблСтрой | Загородное строительство без проблем</title>
</head>

<body>

    {{>modal}}

    {{>editor}}

    {{>adminPanel}}

    {{>main}}


</body>


<template name="main">


    {{#constant}}

    <section id="top" class="pages" data-page="top">
        <img id="logo" src="/img/logo2.png" alt=""/>

        <nav id="top-nav">
            <div class="for-devices visible-sm visible-xs">
                <h3 data-type="text" contenteditable="true">МосОблСтрой</h3>
                <button><i class="fa fa-bars"></i></button>
            </div>
            <ul>
                <li data-target="about"><a>О КОМПАНИИ</a></li>
                <li data-target="services"><a>УСЛУГИ</a></li>
                <li data-target="objects"><a>НАШИ ОБЪЕКТЫ</a></li>
                <li data-target="price"><a>СТОИМОСТЬ</a></li>
                <li data-target="contacts"><a>КОНТАКТЫ</a></li>
            </ul>
        </nav>
    </section>

    {{/constant}}

    {{#with about}}
    <section id="about" class="pages" data-page="about">
        <div class="container">
            <h1 id="about-header" data-type="text" contenteditable="true">{{{about-header}}}</h1>
            <div class="row">
                <div class="info">
                    <p id="about-text" data-type="text" contenteditable="true">{{{about-text}}}</p>

                    <div id="advantages">
                        <div id="advantage1" class="item" data-type="text" contenteditable="true">
                            {{{advantage1}}}
                        </div>
                        <div id="advantage2" class="item" data-type="text" contenteditable="true">
                            {{{advantage2}}}
                        </div>
                        <div id="advantage3" class="item" data-type="text" contenteditable="true">
                            {{{advantage3}}}
                        </div>
                    </div>
                </div>
                <aside class="side-info">
                    <div class="row">
                        <div id="black-circle" data-animate="0">
                            <img src="/img/circle.png" alt=""/>
                            <div id="best-choice" class="body" data-type="text" contenteditable="true">
                                {{{best-choice}}}
                            </div>
                        </div>
                        <div id="visit" data-animate="0" data-type="text" contenteditable="true">
                            {{{visit}}}
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>
    {{/with}}


    {{#with services}}
    <section id="services" class="pages" data-page="services">
        <div class="container">
            <h1 id="services-header" contenteditable="true">{{{services-header}}}</h1>
            <div class="row">

                <div class="item">
                    <div class="thumbnail" data-target="basement" data-animate="0">
                        <div class="img"></div>
                        <div id="basement-caption" class="caption" data-type="text" contenteditable="true">{{{basement-caption}}}</div>
                    </div>
                </div>

                <div class="item">
                    <div class="thumbnail" data-target="walls" data-animate=".3">
                        <div class="img"></div>
                        <div id="walls-caption" class="caption" data-type="text" contenteditable="true">{{{walls-caption}}}</div>
                    </div>
                </div>

                <div class="item">
                    <div class="thumbnail" data-target="roof" data-animate=".6">
                        <div class="img"></div>
                        <div id="roof-caption" class="caption" data-type="text" contenteditable="true">{{{roof-caption}}}</div>
                    </div>
                </div>

                <div class="item">
                    <div class="thumbnail" data-target="pro" data-animate=".9">
                        <div class="img"></div>
                        <div id="pro-caption" class="caption" data-type="text" contenteditable="true">{{{pro-caption}}}</div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    {{/with}}


    {{#with objects}}
    <section id="objects" class="pages">

        <div class="container">

            <h1 id="objects-header" contenteditable="true">{{{objects-header}}}</h1>

            {{each ../objectList}}
            <div class="row">

                <div class="item" data-animate="0">
                    <div class="thumbnail">
                        <div class="wrap">
                            <img src="/img/fixture.jpeg" alt=""/>
                            <h3>
                                пос. Дружба
                                <span><span>Площадь: </span>420м<sup>2</sup></span>
                                <span><span>Этажей: </span>2</span>
                            </h3>
                        </div>
                    </div>

                    <div class="expandable">
                        <div class="container"></div>
                        <div class="close-it">
                            &#9650;<br/>
                            С<br/>
                            В<br/>
                            Е<br/>
                            Р<br/>
                            Н<br/>
                            У<br/>
                            Т<br/>
                            Ь<br/>
                        </div>
                        <div class="shade top"></div>
                        <div class="shade bottom"></div>
                    </div>
                </div>


            </div>
            {{/each}}

            <p id="objects-disclaimer" class="disclaimer" contenteditable="true">{{objects-disclaimer}}</p>

        </div>

    </section>
    {{/with}}


    {{#with price}}
    <section id="price" class="pages">

        <div class="container">
            <h1 id="price-header" class="white" contenteditable="true">{{{price-header}}}</h1>

            <div class="row">
                <div>
                    <p id="price-top-text" contenteditable="true">

                        {{{price-top-text}}}

                    </p>
                    <div id="price-basement" class="item" data-animate="0" contenteditable="true">

                        {{{price-basement}}}

                    </div>
                    <div id="price-walls" class="item" data-animate=".3" contenteditable="true">

                        {{{price-walls}}}

                    </div>
                    <div id="price-roof" class="item" data-animate=".6" contenteditable="true">

                        {{{price-roof}}}

                    </div>
                    <div id="price-pro" class="item" data-animate=".9" contenteditable="true">

                        {{{price-pro}}}

                    </div>
                </div>
                <div>

                    <div id="call-us" data-animate=".6" contenteditable="true">

                        {{{call-us}}}

                    </div>

                    <div id="got-project" data-animate="1" contenteditable="true">

                        {{{got-project}}}

                    </div>

                </div>
            </div>
        </div>

    </section>
    {{/with}}


    {{#with contacts}}
    <section id="contacts" class="pages">

        <div class="container">

            <h1 id="contacts-header" contenteditable="true">{{{contacts-header}}}</h1>

            <div class="row" data-animate="0">
                <div>
                    <div><i class="fa fa-phone"></i></div>
                    <div id="contacts-phone" contenteditable="true">
                        {{{contacts-phone}}}

                    </div>
                </div>
                <div>
                    <div><i class="fa fa-envelope"></i></div>
                    <div id="contacts-email" contenteditable="true">
                        {{{contacts-email}}}

                    </div>
                </div>
                <div>
                    <div><i class="fa fa-map-marker"></i></div>
                    <div id="contacts-address" contenteditable="true">
                        {{{contacts-address}}}

                    </div>
                </div>
            </div>
        </div>


        {{#constant}}<div id="map"></div>{{/constant}}


        <p id="danke" contenteditable="true">
            {{{danke}}}
        </p>

    </section>
    {{/with}}

    {{#with footer}}
    <footer>
        <div class="container"><p id="footer-info" contenteditable="true">{{{footer-info}}}</p></div>
    </footer>
    {{/with}}


</template>
