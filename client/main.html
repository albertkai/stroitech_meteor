</head>

<body>

<template name="main">


    <section id="top" class="pages" data-page="top">
        <div class="container hidden-xs"><p class="phone">+7-903-579-84-36 <br/> +7-962-965-15-01 <br/> <span>Мы ждем вашего звонка!</span></p></div>
        <img id="logo" src="/img/logo2.png" alt=""/>

        <nav id="top-nav">
            <div class="for-devices visible-sm visible-xs">
                <h3 data-type="text" contenteditable="false">СКБ-Строй</h3>
                <button><i class="fa fa-bars"></i></button>
            </div>
            <ul>
                <li data-target="about"><a>О КОМПАНИИ</a></li>
                <li data-target="services"><a>УСЛУГИ</a></li>
                <li data-target="objects"><a>НАШИ ОБЪЕКТЫ</a></li>
                <li data-target="price"><a>СТОИМОСТЬ</a></li>
                <li data-target="contacts"><a>КОНТАКТЫ</a></li>
            </ul>
        </nav>
    </section>


    <section id="about" class="pages" data-document="about">


         {{>about}}



    </section>


    <section id="services" class="pages" data-document="services">


        {{>services}}


    </section>


    <section id="objects" class="pages" data-document="objects">

        {{>objects}}

    </section>



    <section id="price" class="pages" data-document="price">


        {{>price}}

    </section>


    <section id="contacts" class="pages" data-document="contacts">

            {{>contacts}}

    </section>

    {{#with footer}}
    <footer data-document="footer">
        <div class="container"><p id="footer-info" data-field="footerInfo" contenteditable="false">{{{footerInfo}}}</p></div>
    </footer>
    {{/with}}


</template>


<template name="timeline">

    {{#with currentObject}}
    <div id="top-preview" data-document="{{name}}">
        <div id="slider-cont">
            <div id="carousel-{{getId name}}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {{#each pics}}
                    <div class="item">
                        <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="slide{{index}}" src="http://d2726n0er71me4.cloudfront.net/{{this}}.jpg">
                    </div>
                    {{/each}}
                </div>
                {{#if gotSeveralPics pics}}
                <a class="left carousel-control" href="#carousel-{{getId name}}" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-{{getId name}}" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                {{/if}}
            </div>
        </div>
        <div id="info-cont">
            <div class="thumbnail">
                <h3 data-field="name" contenteditable="false">{{name}}</h3>
                {{#if square}}<h4><span>Площадь:</span> <span data-field="square" contenteditable="false">{{square}}</span>м<sup>2</sup></h4>{{/if}}
                {{#if floors}}<h4><span>Этажей:</span> <span data-field="floors" contenteditable="false">{{floors}}</span></h4>{{/if}}
                {{#if time}}<h4><span>Сроки:</span> <span data-field="time" contenteditable="false">{{time}}</span></h4>{{/if}}
                {{#if status}}<h4><span>Статус:</span> <span data-field="status" contenteditable="false">{{status}}</span></h4>{{/if}}
                <p data-field="desc" contenteditable="false">{{{desc}}}</p>
            </div>
        </div>
    </div>

    <h2><div></div><span>ЭТАПЫ СТРОИТЕЛЬСТВА</span></h2>
    <ul class="timeline">
        {{#each timeline}}
        <li data-nested-id="{{id}}">
            <div class="timeline-badge primary"><a><i class="glyphicon glyphicon-record" rel="tooltip" title="11 hours ago via Twitter" id=""></i></a></div>
            <div class="timeline-panel">
                <h4 class="timeline-heading" data-field="$.timeline.date" contenteditable="false">{{date}}</h4>
                <h3 class="timeline-heading" data-field="$.timeline.title" contenteditable="false">{{title}}</h3>
                <div class="timeline-body">
                    {{#if pics}}
                    <div id="carousel-{{getId title}}" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {{#each pics}}
                            <div class="item">
                                <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="slide{{index}}" src="http://d2726n0er71me4.cloudfront.net/{{this}}.jpg">
                            </div>
                            {{/each}}
                        </div>
                        {{#if gotSeveralPics pics}}
                        <a class="left carousel-control" href="#carousel-{{getId title}}" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-{{getId title}}" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        {{/if}}
                    </div>
                    {{/if}}

                    <p contenteditable="false" data-field="$.timeline.desc">{{desc}}</p>

                </div>

                <div class="timeline-footer">
                    <h4>Cроки: <span data-field="$.timeline.time" contenteditable="false">{{time}}</span></h4>
                </div>
            </div>
        </li>
        {{/each}}
        <li class="clearfix" style="float: none;"></li>
    </ul>
    {{/with}}

</template>



<template name="about">

    {{#with about}}

    <div class="container">
        <h1 contenteditable="false" data-field="aboutHeader" >{{{aboutHeader}}}</h1>
        <div class="row">
            <div class="info">
                <p id="about-text" contenteditable="false" data-field="aboutText">{{{aboutText}}}</p>

                <div id="advantages">
                    <div id="advantage1" class="item" data-field="advantage1" contenteditable="false">
                        {{{advantage1}}}
                    </div>
                    <div id="advantage2" class="item" data-field="advantage2" contenteditable="false">
                        {{{advantage2}}}
                    </div>
                    <div id="advantage3" class="item" data-field="advantage3" contenteditable="false">
                        {{{advantage3}}}
                    </div>
                </div>
            </div>
            <aside class="side-info">
                <div class="row">
                    <div id="black-circle" data-animate="0">
                        <img src="/img/circle.png" alt=""/>
                        <div id="best-choice" class="body" data-field="bestChoice" contenteditable="false">
                            {{{bestChoice}}}
                        </div>
                    </div>
                    <div id="visit" data-animate="0" data-field="visit" contenteditable="false">
                        {{{visit}}}
                    </div>
                </div>
            </aside>
        </div>
    </div>

    {{/with}}

</template>

<template name="services">

    {{#with services}}
    <div class="container">
        <h1 id="services-header" data-field="servicesHeader" contenteditable="false">{{{servicesHeader}}}</h1>
        <div class="row">

            <div class="item">
                <div class="thumbnail" data-target="base" data-animate="0">
                    <div class="img"></div>
                    <div id="basement-caption" class="caption" data-field="basementCaption" contenteditable="false">{{{basementCaption}}}</div>
                </div>
            </div>

            <div class="item">
                <div class="thumbnail" data-target="walls" data-animate=".3">
                    <div class="img"></div>
                    <div id="walls-caption" class="caption" data-field="wallsCaption" contenteditable="false">{{{wallsCaption}}}</div>
                </div>
            </div>

            <div class="item">
                <div class="thumbnail" data-target="roof" data-animate=".6">
                    <div class="img"></div>
                    <div id="roof-caption" class="caption"  data-field="roofCaption" contenteditable="false">{{{roofCaption}}}</div>
                </div>
            </div>

            <div class="item">
                <div class="thumbnail" data-target="pro" data-animate=".9">
                    <div class="img"></div>
                    <div id="pro-caption" class="caption" data-field="proCaption" contenteditable="false">{{{proCaption}}}</div>
                </div>
            </div>

        </div>
    </div>
    {{/with}}
</template>

<template name="objects">

    <div class="container" data-collection="objects">

        <h1 id="objects-header">{{{objects.objectsHeader}}}</h1>

        <p>{{{objects.objectsDesc}}}</p>

        <div class="row" data-collection="objects">

            {{#each objectList}}

            <div class="item" data-animate="{{getAnim}}" data-id="{{_id}}" data-document="{{name}}">
                <div class="thumbnail">
                    <div class="wrap">
                        <img src="http://d2726n0er71me4.cloudfront.net/{{thumb}}.jpg" alt="{{name}}"/>
                        <h3>
                            {{name}}
                            {{#if square}}<span><span>Площадь: </span>{{square}}м<sup>2</sup></span>{{/if}}
                            {{#if floors}}<span><span>Этажей: </span>{{floors}}</span>{{/if}}
                            {{#if status}}<span><span>Статус: </span>{{status}}</span>{{/if}}
                        </h3>
                    </div>
                </div>

                <div class="expandable">
                    <div id="testing" class="container"></div>
                    <div class="close-it">
                        &#9650;<br/>
                        С<br/>
                        В<br/>
                        Е<br/>
                        Р<br/>
                        Н<br/>
                        У<br/>
                        Т<br/>
                        Ь<br/>
                    </div>
                    <div class="shade top"></div>
                    <div class="shade bottom"></div>
                </div>
            </div>

            {{/each}}

        </div>

        <p data-field="objectsDisclaimer" class="disclaimer" contenteditable="false">{{objects.objectsDisclaimer}}</p>

    </div>

</template>

<template name="price">

    {{#with price}}

    <div class="container">
        <h1 id="price-header" data-field="priceHeader" class="white" contenteditable="false">{{{priceHeader}}}</h1>

        <div class="row">
            <div>
                <p id="price-top-text" data-field="priceTopText" contenteditable="false">

                    {{{priceTopText}}}

                </p>
                <div id="price-basement" data-field="priceBasement" class="item" data-animate="0" contenteditable="false">

                    {{{priceBasement}}}

                </div>
                <div id="price-walls" data-field="priceWalls" class="item" data-animate=".3" contenteditable="false">

                    {{{priceWalls}}}

                </div>
                <div id="price-roof" data-field="priceRoof" class="item" data-animate=".6" contenteditable="false">

                    {{{priceRoof}}}

                </div>
                <div id="price-pro" data-field="pricePro" class="item" data-animate=".9" contenteditable="false">

                    {{{pricePro}}}

                </div>
            </div>
            <div>

                <div id="call-us" data-field="callUs" data-animate=".6" contenteditable="false">

                    {{{callUs}}}

                </div>

                <div id="got-project" data-field="gotProject" data-animate="1" contenteditable="false">

                    {{{gotProject}}}

                </div>

            </div>
        </div>
    </div>

    {{/with}}

</template>


<template name="contacts">

    {{#with contacts}}

    <div class="container">

        <h1 id="contacts-header" data-field="contactsHeader" contenteditable="false">{{{contactsHeader}}}</h1>

        <div class="row" data-animate="0">
            <div>
                <div><i class="fa fa-phone"></i></div>
                <div id="contacts-phone" data-field="contactsPhone" contenteditable="false">
                    {{{contactsPhone}}}

                </div>
            </div>
            <div>
                <div><i class="fa fa-envelope"></i></div>
                <div id="contacts-email" data-field="contactsEmail" contenteditable="false">
                    {{{contactsEmail}}}

                </div>
            </div>
            <div>
                <div><i class="fa fa-map-marker"></i></div>
                <div id="contacts-address" data-field="contactsAddress" contenteditable="false">
                    {{{contactsAddress}}}

                </div>
            </div>
        </div>
    </div>


    <div id="map"></div>


    <p id="danke" data-field="danke" contenteditable="false">
        {{{danke}}}
    </p>

    {{/with}}

</template>
